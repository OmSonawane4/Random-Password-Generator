<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Random <br>Password <br> Generator</h1>
        </div>
        <form action="" name="PassGen">
           <input type="text" size="18" name="output"><br>
           <h4>Password Length: </h4> <input type="text" name="length" size="3" value="6"> <br>
           <!-- <input type="button" value="Generate Password" onClick="populateform(this.form.length.value)">  -->
           <button type="button" class="button-64" onclick="populateform(this.form.length.value)"><span class="text">Generate Password</span></button>
            
        </form>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
